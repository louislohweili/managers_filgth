<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Flight</title>
</head>

<body>

<div class="container">

  <h3>Flight Log Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Flight Log</p>

  <form action="#" th:action="@{/flights/save}"
        th:object="${flight}" method="POST">

    <!-- Add hidden form field to handle update -->

    <input type="hidden" th:field="*{id}" />


    <input type="text" th:field="*{flightID}"
           class="form-control mb-4 w-25" placeholder="Flight ID">

    <input type="text" th:field="*{takeoff}"
           class="form-control mb-4 w-25" placeholder="Take Off">

    <input type="text" th:field="*{landing}"
           class="form-control mb-4 w-25" placeholder="landing">

    <input type="text" th:field="*{Duration}"
           class="form-control mb-4 w-25" placeholder="Duration">
    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/flights/list}">Back to Flight List</a>

</div>


</body>

</html>
